<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <title>Gestão de Pessoas e Profissões</title>
  <link rel="stylesheet" href="../css/generos.css">

<body>
  <div class="container">
        <h1>Gêneros</h1>
        <div class="actions">
            <button id="addBtn" class="btn primary">Adicionar Gênero</button>
        </div>

        <div id="formContainer" class="hidden card">
            <input type="text" id="nome" placeholder="Nome do gênero" required>
            <div class="actions">
                <button id="saveBtn" class="btn primary">Salvar</button>
                <button id="cancelBtn" class="btn outline">Cancelar</button>
            </div>
            
        </div>

        <div id="generosList" class="grid"></div>
    </div>

</body>
