<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Profissões</title>
    <link rel="stylesheet" href="../css/professions.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1>Profissões</h1>
        <div class="actions">
            <button id="addBtn" class="btn primary">Adicionar Profissão</button>
        </div>

        <div id="formContainer" class="hidden card">
            <input type="text" id="tipo" placeholder="Nome da profissão" required>
            <div class="actions">
                <button id="saveBtn" class="btn primary">Guardar</button>
                <button id="cancelBtn" class="btn outline">Cancelar</button>
            </div>
            
        </div>

        <div id="professionsList" class="grid"></div>
    </div>

   
</body>
</html>
<script src="https://unpkg.com/htmlincludejs"></script>
<script src="../js/profissoes.js"></script>
<script src="../js/loadNavBar.js"></script>
<script src="../js/logout.js"></script>
