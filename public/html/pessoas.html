<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <h1>Pessoas</h1>

      <input type="file" id="photopath" placeholder="Imagem" required>
      <input type="date" id="dataNasc" placeholder="Data de nascimento" required>
      <input type="text" id="nacionalidade" placeholder="Nacionalidade" required>
      <label>Profiss찾o:</label>
      <select id="professionSelect" required></select>
      <div class="actions">
        <button id="savePersonBtn" class="btn primary">Salvar</button>
        <button id="cancelPersonBtn" class="btn outline">Cancelar</button>
      </div>
    </div>
    
    <h2 for="filterProfession">Filtrar por profiss찾o:</h2>
    <select id="filterProfession" class="custom-select">
      <option value="all">Todas</option>
    </select>

    <h2 id="listaHeader">Lista de Pessoas</h2>
    <div id="peopleList" class="grid"></div>
  </div>

</body>
</html>
