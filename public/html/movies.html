<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filmes & S√©ries</title>

    <link rel="stylesheet" href="../css/MovieSerie.css" />
</head>

<body>
    <div id="navbar"></div>

    <main class="space-y-6">

        <!-- CABE√áALHO -->
        <section class="flex items-center justify-between">
            <div>
                <h1 class="text-blue-900 mb-2">Filmes & S√©ries</h1>
                <p class="text-gray-600">
                    Gerir a sua cole√ß√£o de filmes e s√©ries
                </p>
            </div>

        </section>

        <!-- GRID DE FILMES -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="moviesGrid">
            <!-- Filmes entram aqui via JS -->
        </section>

    </main>

    <!-- MODAL ADICIONAR FILME -->
    <div class="modal" id="movieDialog">
        <div class="modal-content" style="max-width: 900px">

            <h2 class="text-blue-900 mb-4">Adicionar Filme (TMDB)</h2>

            <!-- GRID 2 COLUNAS -->
            <div class="grid grid-cols-2 gap-6 items-start">
                <label>Tipo</label>
                <select id="movieType">
                    <option value="FILME">Filme</option>
                    <option value="SERIE">S√©rie</option>
                </select>

                <!-- ESQUERDA: PESQUISA -->
                <div class="space-y-3">
                    <label>Pesquisar filme</label>

                    <input id="searchInput" type="text" placeholder="Ex: Inception" />

                    <button type="button" class="btn-primary w-full" onclick="searchMovie()">
                        üîç Pesquisar
                    </button>

                    <p class="text-xs text-gray-500">
                        Pesquisa feita via TMDB
                    </p>
                </div>

                <!-- DIREITA: RESULTADOS -->
                <div>
                    <label>Resultados</label>

                    <div id="results" class="tmdb-results">
                        <p class="text-sm text-gray-400">
                            Pesquisa um filme para ver resultados
                        </p>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="flex justify-end mt-6">
                <button type="button" class="btn-outline" onclick="closeMovieDialog()">
                    Fechar
                </button>
            </div>

        </div>
    </div>
    <button class="fab-add" onclick="openMovieDialog()">+</button>

</body>

<!-- INCLUDES -->
<script src="https://unpkg.com/htmlincludejs"></script>

<!-- JS -->
<script src="../js/movies.js"></script>

<!-- MODAIS -->
<script>
    function openMovieDialog() {
        document.getElementById('movieDialog').style.display = 'flex';
    }

    function closeMovieDialog() {
        document.getElementById('movieDialog').style.display = 'none';
    }
</script>
<script src="../js/loadNavBar.js"></script>

</html>
