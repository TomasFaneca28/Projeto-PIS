<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
     <div class="card">
        <div class="icon">ğŸï¸</div>

        <h2>Bem-vindo</h2>
        <p>Entre na sua conta para gerir filmes e sÃ©ries</p>

        <form id="loginForm">
            <p class="inputTitulo">Email:</p>
            <input type="email" placeholder="seu@email.com" id="clientEmail" name="email" required>

             <p class="inputTitulo">Palavra-passe:</p>
            <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" id="clientPassword" name="password" required>

            <button type="submit">Entrar</button>
        </form>

        <div id="mensagemSucesso"></div>
        <div id="mensagemErro"></div>

        <div class="register">
            NÃ£o tem conta? <a href="/registo" onclick="transitionToRegisto(event)">Registe-se aqui</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const mensagemSucesso = document.getElementById('mensagemSucesso');
        const mensagemErro = document.getElementById('mensagemErro');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = {
                email: document.getElementById('clientEmail').value,
                password: document.getElementById('clientPassword').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    mensagemErro.style.display = 'none';
                    mensagemSucesso.textContent = data.message;
                    mensagemSucesso.style.display = 'block';
                    localStorage.setItem('userId', data.userId);
                    //setTimeout(() => window.location.href = '/reviews', 1500);

                } else {
                   mensagemSucesso.style.display = 'none';
                   mensagemErro.textContent = data.error;
                   mensagemErro.style.display = 'block';
                }
            } catch (error) {
                mensagemSucesso.style.display = 'none';
                mensagemErro.textContent = data.error;
                mensagemErro.style.display = 'block';
            }
        });

        function transitionToRegisto(event) {
            event.preventDefault();
            const card = document.querySelector('.card');
            card.classList.add('slide-out-left');
            window.location.href = '/registo';
        }

        // Adicionar animaÃ§Ã£o de entrada ao carregar a pÃ¡gina
        window.addEventListener('load', () => {
            const card = document.querySelector('.card');
            card.classList.add('slide-in-right');
        });
    </script>
</body>
</html>
